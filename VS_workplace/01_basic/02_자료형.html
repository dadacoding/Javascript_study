<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_자료형</title>
</head>
<body>
    <script>
        //숫자 저장
        var num1 = 5;     // 정수형 데이터 저장
        var num2 = 10.0;  // 실수형 데이터 저장
        var num3 = 10e6;  // 지수형 데이터(실수) 저장
        var num4 = 10e-6; // 지수형 데이터(실수) 저장

        document.write(num1+"<br>");  //5
        document.write(num2+"<br>");  //10
        document.write(num3+"<br>");  //10000000
        document.write(num4+"<br>");  //0.00001
        document.write("<hr>");
        document.write("num1의 데이터타입 :" + (typeof num1) + "<br>"); //number
        document.write("num2의 데이터타입 :" + (typeof num2) + "<br>"); //number
        document.write("num3의 데이터타입 :" + (typeof num3) + "<br>"); //number
        document.write("num4의 데이터타입 :" + (typeof num4) + "<br>"); //number
    </script>
</body>
</html>
