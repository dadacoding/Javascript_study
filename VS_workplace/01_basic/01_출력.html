<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_출력</title>
    <script>
        function test(){
            h1tag = document.getElementById("title");
            h1tag.innerHTML="Change";
            h1tag.style.color="coral";
        }

        alert("대화상자박스가 표시됩니다.");
        console.log(4*5);  //20
        
    </script>
</head>
<body>
     <!-- 
        Javascript는 객체 기반의 스크립트 언어이다.
        Javascript는 동적 처리가 가능, 타입을 명시할 필요가 없는 인터프리터 언어이다.
        1. HTML 태그 요소 안의 내용을 변경
        2. HTML 태그의 속성을 변경
        3. HTML 태그의 스타일을 변경
     -->
     
     <h1 id="title">제목</h1>
     <button onclick="test()">변경</button>
     <br>
     <br>
     <button onclick="javascript:document.write('document함수 사용 시 그 전 내용은 삭제됨')">버튼</button>

     

</body>
</html>
